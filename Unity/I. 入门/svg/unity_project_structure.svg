<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect x="10" y="10" width="580" height="230" fill="#f0f0f0" stroke="#333" stroke-width="1" rx="5" ry="5"/>
  <text x="20" y="30" font-family="monospace" font-size="16" fill="#333">MyUnityProject/</text>

  <rect x="40" y="50" width="120" height="25" fill="#e0e0e0" stroke="#666" rx="3" ry="3"/>
  <text x="50" y="68" font-family="monospace" font-size="14" fill="#000">Assets/</text>
  <text x="170" y="68" font-family="monospace" font-size="14" fill="#555">- 存放所有项目资源 (代码, 模型, 纹理等)</text>

  <rect x="40" y="85" width="120" height="25" fill="#e0e0e0" stroke="#666" rx="3" ry="3"/>
  <text x="50" y="103" font-family="monospace" font-size="14" fill="#000">Library/</text>
  <text x="170" y="103" font-family="monospace" font-size="14" fill="#555">- 缓存文件, 导入设置, 不应手动修改或版本控制</text>

  <rect x="40" y="120" width="120" height="25" fill="#e0e0e0" stroke="#666" rx="3" ry="3"/>
  <text x="50" y="138" font-family="monospace" font-size="14" fill="#000">Packages/</text>
  <text x="170" y="138" font-family="monospace" font-size="14" fill="#555">- 存放项目使用的 Unity Package Manager 包</text>

  <rect x="40" y="155" width="120" height="25" fill="#e0e0e0" stroke="#666" rx="3" ry="3"/>
  <text x="50" y="173" font-family="monospace" font-size="14" fill="#000">ProjectSettings/</text>
  <text x="170" y="173" font-family="monospace" font-size="14" fill="#555">- 项目设置文件 (如输入, 物理, 渲染设置)</text>

  <rect x="40" y="190" width="120" height="25" fill="#e0e0e0" stroke="#666" rx="3" ry="3"/>
  <text x="50" y="208" font-family="monospace" font-size="14" fill="#000">Logs/</text>
  <text x="170" y="208" font-family="monospace" font-size="14" fill="#555">- 编辑器和播放器日志文件</text>

  <rect x="40" y="225" width="120" height="25" fill="#e0e0e0" stroke="#666" rx="3" ry="3"/>
  <text x="50" y="243" font-family="monospace" font-size="14" fill="#000">Temp/</text>
  <text x="170" y="243" font-family="monospace" font-size="14" fill="#555">- 临时文件, 编译中间产物</text>
</svg>