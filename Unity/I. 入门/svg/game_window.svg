<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
 <rect width="100%" height="100%" fill="#282828"/>
 <text x="400" y="30" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Unity Game 窗口示意图</text>

 <!-- Game Window Outline -->
 <rect x="50" y="50" width="700" height="300" fill="#3c3c3c" stroke="#555555" stroke-width="2"/>

 <!-- Toolbar -->
 <rect x="50" y="50" width="700" height="30" fill="#4a4a4a" stroke="#555555" stroke-width="1"/>
 <text x="60" y="70" font-family="Arial" font-size="14" fill="#cccccc">Display 1</text>
 <rect x="140" y="55" width="100" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="190" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Free Aspect</text>
 <rect x="250" y="55" width="80" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="290" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Scale 1x</text>
 <rect x="340" y="55" width="60" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="370" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Stats</text>
 <rect x="410" y="55" width="120" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="470" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Maximize On Play</text>
 <rect x="540" y="55" width="80" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="580" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Mute Audio</text>

 <!-- Game View Content Area (Placeholder) -->
 <rect x="55" y="85" width="690" height="260" fill="#1e1e1e"/>
 <text x="400" y="220" font-family="Arial" font-size="24" fill="#777777" text-anchor="middle">Game View Content (Runtime Preview)</text>

 <!-- Example Game Objects (Simplified) -->
 <circle cx="200" cy="250" r="30" fill="#ff6666"/>
 <rect x="500" y="200" width="80" height="100" fill="#66b2ff"/>
 <polygon points="350,150 300,250 400,250" fill="#99ff99"/>

</svg>