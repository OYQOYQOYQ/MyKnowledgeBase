<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
 <rect width="100%" height="100%" fill="#282828"/>
 <text x="400" y="30" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Unity Project 窗口示意图</text>

 <!-- Project Window Outline -->
