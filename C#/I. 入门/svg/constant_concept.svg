<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="100" height="50" rx="10" ry="10" fill="#FFD700" stroke="#333" stroke-width="2"/>
  <text x="100" y="80" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">常量名</text>

  <rect x="200" y="50" width="150" height="50" rx="10" ry="10" fill="#FFB6C1" stroke="#333" stroke-width="2"/>
  <text x="275" y="80" font-family="Arial" font-size="20" fill="#333" text-anchor="middle">固定值</text>

  <line x1="150" y1="75" x2="200" y2="75" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <text x="200" y="150" font-family="Arial" font-size="18" fill="#555" text-anchor="middle">常量：程序执行期间值不能改变的标识符</text>
</svg>