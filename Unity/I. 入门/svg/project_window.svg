 <rect x="650" y="55" width="90" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="695" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Slider</text>

 <!-- Left Pane (Folders) -->
 <rect x="50" y="80" width="180" height="320" fill="#333333" stroke="#555555" stroke-width="1"/>
