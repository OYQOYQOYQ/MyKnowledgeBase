<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="600" fill="#f8f8f8"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" fill="#333" text-anchor="middle" font-weight="bold">C# 转义字符概念图</text>

  <!-- Main Concept: Escape Character -->
  <rect x="250" y="90" width="300" height="60" rx="10" ry="10" fill="#66bb6a" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">转义字符 (Escape Character)</text>

  <!-- Definition -->
  <rect x="100" y="180" width="600" height="80" rx="8" ry="8" fill="#e0f2f1" stroke="#00796b" stroke-width="1"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">以反斜杠 (\) 开头的特殊字符序列</text>
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="18" fill="#333" text-anchor="middle">用于表示无法直接输入或显示的字符</text>

  <!-- Arrows from Main Concept to Examples -->
  <line x1="400" y1="150" x2="400" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Examples Section -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">常见类型</text>

  <!-- Basic Escape Characters -->
  <rect x="50" y="330" width="220" height="180" rx="8" ry="8" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="160" y="355" font-family="Arial, sans-serif" font-size="18" fill="#1976d2" text-anchor="middle" font-weight="bold">基本转义字符</text>
  <text x="160" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">\n (换行)</text>
  <text x="160" y="410" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">\t (制表符)</text>
  <text x="160" y="435" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">\\ (反斜杠)</text>
  <text x="160" y="460" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">\" (双引号)</text>
  <text x="160" y="485" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">\r (回车)</text>

  <!-- Unicode Escape Characters -->
  <rect x="290" y="330" width="220" height="180" rx="8" ry="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="18" fill="#388e3c" text-anchor="middle" font-weight="bold">Unicode 转义</text>
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">\uXXXX (4位十六进制)</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">\UXXXXXXXX (8位十六进制)</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">示例: \u2665 (♥)</text>

  <!-- Verbatim Strings -->
  <rect x="530" y="330" width="220" height="180" rx="8" ry="8" fill="#ffccbc" stroke="#d32f2f" stroke-width="1"/>
  <text x="640" y="355" font-family="Arial, sans-serif" font-size="18" fill="#d32f2f" text-anchor="middle" font-weight="bold">逐字字符串 (@)</text>
  <text x="640" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">忽略转义字符</text>
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">用于文件路径、SQL等</text>
  <text x="640" y="435" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">示例: @"C:\Path"</text>
  <text x="640" y="460" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">引号用双引号表示: ""</text>

  <!-- Arrows from Main Concept to Types -->
  <line x1="400" y1="260" x2="160" y2="330" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="400" y2="330" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="260" x2="640" y2="330" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>

  <!-- Usage Section -->
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="22" fill="#333" text-anchor="middle" font-weight="bold">应用场景</text>
  <rect x="100" y="560" width="600" height="30" rx="5" ry="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="1"/>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">文件路径 | JSON/XML | 格式化输出 | 正则表达式</text>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>