<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
 <rect width="100%" height="100%" fill="#282828"/>
 <text x="400" y="30" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Unity Inspector 窗口示意图</text>

 <!-- Inspector Window Outline -->
 <rect x="50" y="50" width="700" height="500" fill="#3c3c3c" stroke="#555555" stroke-width="2"/>

 <!-- Header -->
 <rect x="50" y="50" width="700" height="30" fill="#4a4a4a" stroke="#555555" stroke-width="1"/>
 <circle cx="65" cy="65" r="8" fill="#66b2ff"/>
 <text x="80" y="70" font-family="Arial" font-size="14" fill="#cccccc">Cube (GameObject)</text>
 <rect x="700" y="55" width="40" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="720" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">?</text>

 <!-- Transform Component -->
 <rect x="55" y="90" width="690" height="120" fill="#444444" rx="5" ry="5"/>
 <text x="65" y="105" font-family="Arial" font-size="14" fill="#ffffff">▼ Transform</text>
 <text x="80" y="125" font-family="Arial" font-size="12" fill="#cccccc">Position</text>
 <rect x="150" y="115" width="150" height="15" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="160" y="127" font-family="Arial" font-size="10" fill="#ffffff">X: 0.00 Y: 0.00 Z: 0.00</text>
 <text x="80" y="145" font-family="Arial" font-size="12" fill="#cccccc">Rotation</text>
 <rect x="150" y="135" width="150" height="15" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="160" y="147" font-family="Arial" font-size="10" fill="#ffffff">X: 0.00 Y: 0.00 Z: 0.00</text>
 <text x="80" y="165" font-family="Arial" font-size="12" fill="#cccccc">Scale</text>
 <rect x="150" y="155" width="150" height="15" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="160" y="167" font-family="Arial" font-size="10" fill="#ffffff">X: 1.00 Y: 1.00 Z: 1.00</text>

 <!-- Mesh Renderer Component -->
 <rect x="55" y="220" width="690" height="100" fill="#444444" rx="5" ry="5"/>
 <text x="65" y="235" font-family="Arial" font-size="14" fill="#ffffff">▼ Mesh Renderer</text>
 <text x="80" y="255" font-family="Arial" font-size="12" fill="#cccccc">Materials</text>
 <rect x="150" y="245" width="150" height="15" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="160" y="257" font-family="Arial" font-size="10" fill="#ffffff">Default-Material</text>
 <text x="80" y="275" font-family="Arial" font-size="12" fill="#cccccc">Cast Shadows</text>
 <rect x="150" y="265" width="15" height="15" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="80" y="295" font-family="Arial" font-size="12" fill="#cccccc">Receive Shadows</text>
 <rect x="150" y="285" width="15" height="15" fill="#5a5a5a" rx="3" ry="3"/>

 <!-- Box Collider Component -->
 <rect x="55" y="330" width="690" height="80" fill="#444444" rx="5" ry="5"/>
 <text x="65" y="345" font-family="Arial" font-size="14" fill="#ffffff">▼ Box Collider</text>
 <text x="80" y="365" font-family="Arial" font-size="12" fill="#cccccc">Is Trigger</text>
 <rect x="150" y="355" width="15" height="15" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="80" y="385" font-family="Arial" font-size="12" fill="#cccccc">Size</text>
 <rect x="150" y="375" width="150" height="15" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="160" y="387" font-family="Arial" font-size="10" fill="#ffffff">X: 1.00 Y: 1.00 Z: 1.00</text>

 <!-- Add Component Button -->
 <rect x="250" y="450" width="300" height="40" fill="#66b2ff" rx="5" ry="5"/>
 <text x="400" y="475" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Add Component</text>

</svg>