<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
 <rect width="100%" height="100%" fill="#282828"/>
 <text x="400" y="30" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Unity Console 窗口示意图</text>

 <!-- Console Window Outline -->
 <rect x="50" y="50" width="700" height="350" fill="#3c3c3c" stroke="#555555" stroke-width="2"/>

 <!-- Toolbar -->
 <rect x="50" y="50" width="700" height="30" fill="#4a4a4a" stroke="#555555" stroke-width="1"/>
 <text x="60" y="70" font-family="Arial" font-size="14" fill="#cccccc">Clear</text>
 <text x="120" y="70" font-family="Arial" font-size="14" fill="#cccccc">Collapse</text>
 <text x="200" y="70" font-family="Arial" font-size="14" fill="#cccccc">Clear on Play</text>
 <text x="290" y="70" font-family="Arial" font-size="14" fill="#cccccc">Error Pause</text>
 <rect x="380" y="55" width="150" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="455" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Search Console</text>
 <rect x="550" y="55" width="40" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="570" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Log</text>
 <rect x="600" y="55" width="40" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="620" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Warn</text>
 <rect x="650" y="55" width="40" height="20" fill="#5a5a5a" rx="3" ry="3"/>
 <text x="670" y="70" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">Error</text>

 <!-- Console Content Area -->
 <rect x="55" y="85" width="690" height="310" fill="#1e1e1e"/>

 <!-- Example Log Entries -->
 <text x="65" y="110" font-family="Arial" font-size="12" fill="#ffffff">[Log] Game started successfully.</text>
 <text x="65" y="130" font-family="Arial" font-size="12" fill="#ffff66">[Warning] Missing reference on object 'Player'.</text>
 <text x="65" y="150" font-family="Arial" font-size="12" fill="#ff6666">[Error] NullReferenceException: Object reference not set to an instance of an object.</text>
 <text x="65" y="170" font-family="Arial" font-size="12" fill="#ff6666">  at PlayerController.Update () (at Assets/Scripts/PlayerController.cs:25)</text>
 <text x="65" y="190" font-family="Arial" font-size="12" fill="#ffffff">[Log] Player position: (10.5, 0.0, 5.2)</text>
 <text x="65" y="210" font-family="Arial" font-size="12" fill="#ffff66">[Warning] Performance bottleneck detected in rendering.</text>

</svg>