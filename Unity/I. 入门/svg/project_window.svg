 <rect x="230" y="80" width="520" height="320" fill="#2d2d2d" stroke="#555555" stroke-width="1"/>
 <text x="240" y="100" font-family="Arial" font-size="14" fill="#cccccc">Main Scene.unity</text>
 <text x="240" y="120" font-family="Arial" font-size="14" fill="#cccccc">PlayerController.cs</text>
