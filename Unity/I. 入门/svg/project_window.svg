 <text x="75" y="160" font-family="Arial" font-size="14" fill="#cccccc">  ► Models</text>
 <text x="75" y="180" font-family="Arial" font-size="14" fill="#cccccc">  ► Prefabs</text>
 <text x="75" y="200" font-family="Arial" font-size="14" fill="#cccccc">  ► Scenes</text>
 <text x="75" y="220" font-family="Arial" font-size="14" fill="#cccccc">  ► Scripts</text>
 <text x="75" y="240" font-family="Arial" font-size="14" fill="#cccccc">  ► Textures</text>
 <text x="75" y="260" font-family="Arial" font-size="14" fill="#cccccc">  ► UI</text>

